<article>
    <ul>
        <li>
            Автор: {{post.author.get_full_name}}
        </li>
        <li>
            Дата публикации: {{post.pub_date|date:"d E Y"}}
        </li>
    </ul>      
    <p>
      {{post.text}}
    </p>
    {% if post.group and not group %}
        <a href="{% url 'posts:group_list' 'mygroup' %}">все записи группы</a>
    {% endif %}
</article>
{% if not forloop.last %}<hr>{% endif %}
